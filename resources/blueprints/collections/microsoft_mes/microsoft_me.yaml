                  handle: venue_location_address
                  field:
                    input_type: text
                    antlers: false
                    display: 'Venue Location Address'
                    type: text
                    icon: text
                    instructions: "Address of the event's venue"
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: venue_city
                  field:
                    input_type: text
                    antlers: false
                    display: 'Venue City'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
          display: 'Event venue'
          type: replicator
          icon: replicator
          instructions: 'Add multiple venue location'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
