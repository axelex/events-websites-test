          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Hero Video'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          instructions: 'This video will show up under the navigation on awards main page. (Make sure video size is less than or equal to 20mb )'
      -
