title: Awards
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          instructions: 'Title is not shown anywhere.'
          instructions_position: above
          listable: hidden
          visibility: visible
          always_save: false
          input_type: text
          antlers: false
          display: Title
      -
        handle: date_of_event
        field:
          placeholder: 'Enter Event Date'
          input_type: text
          antlers: false
          display: 'Event Date'
          type: text
          icon: text
          width: 50
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          instructions: 'Enter Date only in this format : Ex: March 10, January 20, Mar 10, Jan 20 etc..'
      -
        handle: event_year
        field:
          placeholder: 'Enter year'
          input_type: text
          antlers: false
          display: 'Event Year'
